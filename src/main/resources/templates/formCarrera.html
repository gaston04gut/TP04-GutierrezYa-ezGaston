<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>Formulario Carreras</title>
</head>
<body>
	<header>
		<div data-th-replace="~{fragments/header::navbar}"></div>
	</header>
	<div class="container">
		<h1>Formulario Carrera</h1>
		<form data-th-object="${nuevaCarrera}"
			data-th-action="${bandera}?@{/modificarCarrera}:@{/guardarCarrera}" method="post">
			<div class="col-sm-6">
				<label for="codigo" class="form-label">Codigo</label> <input
					type="text" class="form-control" id="codigo"
					data-th-field="*{codigo}"  data-th-readonly="${bandera}">
			</div>

			<div class="col-sm-6">
				<label for="nombre" class="form-label">Nombre Carrera</label> <input
					type="text" class="form-control" id="nombre"
					data-th-field="*{nombre}" required>
			</div>
			<div class="col-sm-6">
				<label for="cantidadAnios" class="form-label">Cantidad de
					AÃ±os</label> <input type="number" class="form-control" id="cantidadAnios"
					data-th-field="*{cantAnios}" required>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Guardar
				Carrera</button>

		</form>
		<br> <a href="/guardarCarrera"><button type="submit"
				class="btn btn-primary">Ver Carreras</button></a>
	</div>



	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
