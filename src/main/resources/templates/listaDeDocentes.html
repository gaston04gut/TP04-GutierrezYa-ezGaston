<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>Lista de Docentes</title>
</head>
<body>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Legajo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Email</th>
					<th scope="col">Telefono</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="docente : ${listadoDocentes}">
					<td data-th-text="${docente.legajo}"></td>
					<td data-th-text="${docente.nombre}"></td>
					<td data-th-text="${docente.apellido}"></td>
					<td data-th-text="${docente.email}"></td>
					<td data-th-text="${docente.telefono}"></td>
										
					
					<td><a data-th-href="@{'/eliminarDocente/'+${docente.legajo}}"
						class="btn btn-danger">Eliminar</a> <a
						data-th-href="@{'/modificarDocente/'+${docente.legajo}}"
						class="btn btn-warning">Modificar</a></td>


				</tr>

			</tbody>
		</table>

		<a href="/formularioDocente"><button type="submit"
				class="btn btn-primary">Volver al Formulario</button></a>
	</div>


<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
